<html>
<head>
  <title>${title}</title>
</head>
<body>

<h1><a href="/">Root</a> / ${title}</h1>

<p>[<a href="/view/${title}">view</a>]</p>

<form action="" method="post">
  <p>
    <label for="title">Title</label>
  </p>

  <p>
    <input name="title" id="title" type="text" value="${title}">
  </p>

  <p>
    <label for="content">Content</label>
  </p>

  <p>
    <textarea name="content" id="content" rows="20" cols="80">${content}</textarea>
  </p>
  <p>
    <button type="submit">Save</button>
  </p>
</form>

</body>
</html>
